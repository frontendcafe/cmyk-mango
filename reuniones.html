<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos-->
    <link rel="stylesheet" href="./css/primeros-pasos.css" />
    <link rel="stylesheet" href="./css/reuniones.css" />
    <link rel="stylesheet" href="./css/no-meetings.css" />
    <link rel="stylesheet" href="./css/navegacion.css" />
    <link rel="stylesheet" href="./css/navegacion-mobile.css" />

    <title>Mango</title>
  </head>

  <body class="screen">
    <div id="navigation"></div>
    <main class="reuniones-main">
      <div class="session">
        <div class="reuniones" id="reuniones"></div>
        <div class="no-meeting" id="no-meeting"></div>
      </div>
    </main>

    <div id="mobile-navigation" class="footer sticky"></div>

    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/timezone.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/localeData.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/locale/es.js"></script>
    <script src="./js/dayjs-config.js" type="module"></script>

    <!-- Scripts -->
    <script src="./js/reuniones.js" type="module"></script>
    <script src="./js/no-meetings.js" type="module"></script>
    <script src="./js/navegacion.js" type="module"></script>
    <script src="./js/navegacion-mobile.js" type="module"></script>
  </body>
</html>
