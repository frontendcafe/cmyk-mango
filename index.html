<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Estilos-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/primeros-pasos.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/registro.css">

    <title>Mango</title>
  </head>
  <body class="screen">

    <!-- Header -->
  <header class="container header">
    <h2 class="logo">Mango</h2>
    <div class="icons-nav">
        <a id="bell" href=""><img src="../assets/img/bell.svg" alt=""></a>
        <a id="menu" href=""><img src="../assets/img/menu.svg" alt=""></a>
    </div>
  </header>
  <!-- Nav -->
  <nav class="nav">
    <ul class="menu">
      <li><a href="">Iniciar sesión</a></li>
      <li><a href="">Nueva Reunión</a></li>
      <li><a href="">Mi perfil</a></li>
      <li><a href="">Mis reuniones</a></li>
    </ul>
  </nav>
  <main class="welcome ">
      <div class="container brand">
          <img class="img-logo" src="../assets/img/logotipo.png" alt="">
          <h2 class="name">MANGO</h2>
      </div>
      <div class="session">
          <div id="inicio">
            <h4>Organiza tus reuniones de una manera fácil y rápida</h4>
            <button class="btn-yellow">Iniciar sesion</button>
            <button class="btn-empty">Registrarse</button>
          </div>
          
          <div id="formulario-login">
              <form action="#" class="form">

                <h3 class="form-title">¡Bievenidx!</h3>
                <p class="form-description">Ingresa a tu cuenta</p>

                <div class="form-group">
                  <label class="form-group__label">Correo electrónico</label>
                  <input type="text" class="form-group__input">
                  <label class="form-group__label">Contraseña</label>
                  <input type="password" class="form-group__input">
                </div>

                <a href="#" class="link link--margin">Olvidaste tu contraseña?</a><br>
                <button class="form__button">Log in</button>
              </form>
              <div class="form-footer">
                <p class="form-footer__p">¿No tenés cuenta?</p><a href="#" class="link">Crear cuenta</a>
              </div>
          </div>

          <div id="formulario-registro">
            Registro
          </div>
      </div>
  </main>

    <!-- Scripts -->
    <script src="./js/index.js"></script>
    <script src="./js/primeros-pasos.js" type="module"></script>
    <script src="./js/login.js" type="module"></script>
    <script src="./js/registro.js" type="module"></script>
  </body>
</html>
